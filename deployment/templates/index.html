<!DOCTYPE html>
<html>
  <head>
    <title>Image Comparison</title>
    <link rel="stylesheet" href="../static/style.css">
  </head>
  <body>
    <div class="container my-5">
      <h1 class="text-center mb-5">Image Comparison</h1>
      <form action="/" method="POST" enctype="multipart/form-data">
        <div class="row mb-3">
          <label for="image1" class="col-sm-2 col-form-label">Upload first image:</label>
          <div class="col-sm-10">
            <input type="file" name="image1" id="image1" class="form-control">
          </div>
        </div>
        <div class="row mb-3">
          <label for="image2" class="col-sm-2 col-form-label">Upload second image:</label>
          <div class="col-sm-10">
            <input type="file" name="image2" id="image2" class="form-control">
          </div>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Compare Images</button>
        </div>
        <video id="video" width="640" height="480" autoplay></video>
        <button onclick="startCamera()">Start Camera</button>
    </div>
    
    <script>
      var videoElement = document.getElementById('video');

      function startCamera() {
        // Access the user's camera and display the video stream
        navigator.mediaDevices.getUserMedia({ video: true })
          .then(function(stream) {
            videoElement.srcObject = stream;
          })
          .catch(function(error) {
            console.error('Failed to access the camera: ', error);
          });
      }
    </script>

        
      </form>

    </div>
  </body>
</html>
